{% macro render_exchange(e) %}
<div class="exchange alert-message block-message notice">
  <div class="info">
    <a href="{{ url_for('base.one', id=e['id']) }}">
      {{ e["time"]|natural_datetime }}</a>
  </div>

  <div class="block-message warning">
    <p><strong>&lt;user&gt;</strong> {{ e["input"] }}</p>
    <p><strong>&lt;cobe&gt;</strong> {{ e["output"] }}</p>
  </div>

</div>
{% endmacro %}

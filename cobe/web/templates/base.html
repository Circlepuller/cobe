<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cobe Instaweb</title>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='cobe.css') }}" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://browserid.org/include.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='cobe.js') }}" type="text/javascript"></script>

  </head>

  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ url_for('base.index') }}">Cobe Caucus</a>

          <ul class="nav secondary-nav">
{% if user %}
            <li><div class="email"><a href="#">{{ user.email }}</a></div></li>
            <li><div class="picture"><img height='24' width='24' src='http://www.gravatar.com/avatar/{{ user.email|md5 }}'></img></div></li>
            <li><div class="login"><a href="#" onclick="onLogoutClicked(); return false;">Sign out</a></div></li>
{% else %}
            <li><div class="login"><a href="#" onclick="onLoginClicked(); return false;">Sign in</a></div></li>
{% endif %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1>Welcome</h1>
        </div>
      </div>

      <footer>
        <p>hal hal hal</p>
      </footer>
    </div>

  </body>
</html>
